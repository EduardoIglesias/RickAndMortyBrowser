name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint
        run: swiftlint --strict

      - name: Pick destination from xcodebuild (iOS Simulator)
        shell: bash
        run: |
          set -eo pipefail

          echo "Available destinations:"
          xcodebuild -showdestinations \
            -project RickAndMortyBrowser.xcodeproj \
            -scheme RickAndMortyBrowser

          # Prefer iPhone; fallback to any iOS Simulator device
          UDID=$(
            xcodebuild -showdestinations \
              -project RickAndMortyBrowser.xcodeproj \
              -scheme RickAndMortyBrowser \
            | awk -F'id:|,' '
                /platform:iOS Simulator/ && /name:iPhone/ {gsub(/ /,"",$2); print $2; exit}
                /platform:iOS Simulator/ {gsub(/ /,"",$2); print $2; exit}
              '
          )

          if [ -z "$UDID" ]; then
            echo "No iOS Simulator destination found for this scheme."
            exit 1
          fi

          echo "SIMULATOR_UDID=$UDID" >> "$GITHUB_ENV"
          echo "Using simulator UDID: $UDID"

      - name: Build & Test
        shell: bash
        run: |
          set -eo pipefail
          xcodebuild test \
            -project RickAndMortyBrowser.xcodeproj \
            -scheme RickAndMortyBrowser \
            -destination "id=$SIMULATOR_UDID"

